version: '3.7'

networks:
  app-tier:
    name: app-tier

services:
  mongodb:
    image: mongo:3.6.15-xenial
    container_name: mongodb
    hostname: mongodb
    volumes:
      - /data/mongoDB:/data/db
      - /data/mongoDB:/data/configdb
    environment:
      MONGO_INITDB_ROOT_USERNAME: dbbmf
      MONGO_INITDB_ROOT_PASSWORD: dbbmf
    ports:
      - "27017:27017"
    networks:
      - app-tier